<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishNet Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Welcome to FishNet!</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="formhash(this.form, this.form.password); login()">Login</button>
                        <div class="text-left my-3">
                            <span class="forgot-password" onclick="forgotPassword()">Forgot Password?</span>
                        </div>
                        <a href="../register/register.html" class="btn btn-primary btn-block">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript" src="../lib/sha512.js"></script>
<script type="text/javascript" src="../lib/forms.js"></script>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
