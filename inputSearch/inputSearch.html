<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishNet inputSearch</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="inputSearch.css">
</head>
<body>

<div class="container-fluid custom-container">
    <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img id="logoSocial" alt="Logo Social" class="img-fluid mr-3" src="../img/logo.png">
                <div>
                    <h2 id="nomeSocial">Search</h2>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <i class="bi bi-bell clickable" onclick="apriPopupNotifiche()"></i>
            </div>
        </div>
    </div>
    
    
    <div class="row">
        <div class="form d-flex col-12">
            <div class="input col-6">
                <input class="text mb-2" type="text" name="search" id="search" placeholder="Search">
                <div class="searchButton mb-2">
                    <a href="../outputSearch/outputSearch.html" class="btn btn-primary">Search <i class="bi bi-search ml-2"></i></a>
                </div>
            </div>
            <div class="radio col-6">
                <div class="searchRadio col-6 align-items-center">
                    <div class="pref">
                        <h3 class="h3" id="Preferences">Preferences:</h3>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="person" name="searchRadio" value="Person">
                        <label for="Person">Person</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="fish" name="searchRadio" value="Fish">
                        <label for="Fish">Fish</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="location" name="searchRadio" value="Location">
                        <label for="Location">Location</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row fixed-bottom">
        <div class="col-12">
            <div class="btn-group d-flex justify-content-between" role="group">
                <a href="../home/home.html" class="btn btn-primary d-flex flex-fill justify-content-center align-items-center rounded ml-2 mr-2">
                    <i class="bi bi-house"></i>
                    <span class="ml-2">Home</span>
                </a>
                <a href="../search/search.html" class="btn btn-primary d-flex flex-fill justify-content-center align-items-center rounded ml-2 mr-2">
                    <i class="bi bi-search"></i>
                    <span class="ml-2">Search</span>
                </a>
                <a href="../post/post.html" class="btn btn-primary d-flex flex-fill justify-content-center align-items-center rounded ml-2 mr-2">
                    <i class="bi bi-pencil"></i>
                    <span class="ml-2">Post</span>
                </a>
                <a href="../profile/profile.html" class="btn btn-primary d-flex flex-fill justify-content-center align-items-center rounded ml-2 mr-2">
                    <i class="bi bi-person-circle"></i>                    
                    <span class="ml-2">Profile</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="inputSearch.js"></script>
</body>
</html>
