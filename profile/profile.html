<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
     <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
     <!-- CSS -->
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex align-items-center">
            <img id="immagineProfilo" alt="Profilo" class="profile-img square mr-3">
            <div>
                <h2 id="nomeUtente"></h2>
                <p id="dataCreazione"></p>
            </div>
            <a href="../editProfile/editProfile.html" class="btn btn-primary ml-auto">Edit ></a>
        </div>
    </div>
    

    <div class="row">
        <div class="col-12">
            <div class="scrollable-field">
                <div class="post">
                    <div class="d-flex align-items-center">
                        <img src="path-to-post-image.jpg" alt="Post Image" class="post-img mr-3">
                        <div>
                            <p>Descrizione del post con testo</p>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <div class="d-flex align-items-center">
                        <img src="path-to-post-image.jpg" alt="Post Image" class="post-img mr-3">
                        <div>
                            <p>Descrizione del post con testo e dettagli...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row fixed-bottom">
        <div class="col-12">
            <div class="btn-group d-flex justify-content-between" role="group">
                <button type="button" class="btn btn-primary d-flex flex-fill justify-content-center align-items-center rounded">
                    <i class="bi bi-house"></i>
                    <span class="ml-2">Home</span>
                </button>
                <button type="button" class="btn btn-primary d-flex flex-fill justify-content-center align-items-center rounded">
                    <i class="bi bi-search"></i>
                    <span class="ml-2">Search</span>
                </button>
                <button type="button" class="btn btn-primary d-flex flex-fill justify-content-center align-items-center rounded">
                    <i class="bi bi-pencil"></i>
                    <span class="ml-2">Post</span>
                </button>
                <button type="button" class="btn btn-primary d-flex flex-fill justify-content-center align-items-center rounded">
                    <i class="bi bi-person"></i>
                    <span class="ml-2">Follower</span>
                </button>
                <button type="button" class="btn btn-primary d-flex flex-fill justify-content-center align-items-center rounded">
                    <i class="bi bi-people"></i>
                    <span class="ml-2">Following</span>
                </button>
            </div>
        </div>
    </div> 
</div>

<script src="profile.js"></script>
</body>
</html>
